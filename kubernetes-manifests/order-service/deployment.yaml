apiVersion: apps/v1
kind: Deployment
metadata:
  name: order_service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order_service
  template:
    metadata:
      labels:
        app: order_service
    spec:
      containers:
      - name: order_service
        image: <ACR_NAME>.azurecr.io/order_service:latest
        ports:
        - containerPort: 5001
